<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>虚拟博物馆</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css"/>
    <style>
        html, body { margin: 0; height: 100%; }
        #panorama { width: 100%; height: 100%; }
    </style>
</head>
<body>
<div id="panorama"></div>

<script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
<script>
    // 定义所有场景
    const scenes = {
        "entrance": {
            "title": "入口",
            "panorama": "images/entrance.png",
            "hotSpots": [
                {
                    "pitch": 0,      // 垂直角度
                    "yaw": 20,       // 水平角度
                    "type": "scene", // 点击切换场景
                    "text": "进入展厅 1",
                    "sceneId": "hall1"
                }
            ]
        },
        "hall1": {
            "title": "展厅 1",
            "panorama": "images/hall1.png",
            "hotSpots": [
                {
                    "pitch": 0,
                    "yaw": 150,
                    "type": "scene",
                    "text": "返回入口",
                    "sceneId": "entrance"
                },
                {
                    "pitch": 0,
                    "yaw": -30,
                    "type": "scene",
                    "text": "进入展厅 2",
                    "sceneId": "hall2"
                }
            ]
        },
        "hall2": {
            "title": "展厅 2",
            "panorama": "images/hall1.png",
            "hotSpots": [
                {
                    "pitch": 0,
                    "yaw": 150,
                    "type": "scene",
                    "text": "返回展厅 1",
                    "sceneId": "hall1"
                },
                {
                    "pitch": 10,
                    "yaw": 45,
                    "type": "info",
                    "text": "古代文物",
                    "content": "<h3>青铜器</h3><p>这是一件精美的古代青铜器，制作于商周时期。器身雕刻着精美的纹饰，展现了古代工匠的高超技艺。</p>"
                },
                {
                    "pitch": -5,
                    "yaw": -60,
                    "type": "info",
                    "text": "陶瓷展品",
                    "content": "<h3>青花瓷器</h3><p>明代青花瓷器，胎质细腻，釉色温润。青花发色纯正，纹饰精美，是明代制瓷工艺的代表作品。</p>"
                },
                {
                    "pitch": 15,
                    "yaw": 120,
                    "type": "info",
                    "text": "书画作品",
                    "content": "<h3>山水画</h3><p>清代山水画作品，采用传统水墨技法，画面意境深远，体现了中国画的独特艺术魅力。</p>"
                }
            ]
        }
    };

    // 初始化 Pannellum Viewer
    pannellum.viewer('panorama', {
        "default": {
            "firstScene": "entrance", // 初始场景
            "author": "你的名字",
            "sceneFadeDuration": 1000
        },
        "scenes": scenes
    });
</script>
</body>
</html>
